<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>oly-dialog</title>
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <script>
        var app = angular.module('oly.demo', ['oly.dialog']);
    </script>
</head>
<body ng-app="oly.demo">
    <oly-dialog name="demo">
        <h1>Hello World</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta iure dolor officia, sed quasi esse earum totam nesciunt, ipsum placeat. Suscipit explicabo ipsum consequuntur alias, quam quibusdam sequi dolorem modi.</p>
        <button oly-dialog-close>close</button>
    </oly-dialog>
    <button oly-dialog-show for="demo">Show Dialog</button >
    <button oly-dialog-show-modal for="demo">Show Modal Dialog</button >
</body>
</html>
